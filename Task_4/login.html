<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login/Sign Up Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Sign Up Page -->
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="https://www.twitch.tv/" class="social"><i class="fa-brands fa-twitch"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" id="signup-name" />
          <input type="email" placeholder="Email" id="signup-email" />
          <input type="password" placeholder="Password" id="signup-password" />
          <button id="signup-button">Sign Up</button>
        </form>
      </div>

      <!-- Sign In Page -->
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Login</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="https://www.twitch.tv/" class="social"><i class="fa-brands fa-twitch"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="login-email" />
          <input type="password" placeholder="Password" id="login-password" />
          <a class="for" href="#">Forgot your password?</a>
          <button id="login-button">Login</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us, please login with your personal info.
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start the journey with us.</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
  <div
  id="custom-alert"
  class="alert alert-dismissible fade show"
  role="alert"
  style="display: none"
>
  <strong id="alert-message"></strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
</div>
<!-- User and Comments Details Section (Initially hidden) -->
    <section class="container mt-5"  style="display: none;">
      <h1 class="text-center text-info text-uppercase text-decoration-underline bg-dark">Users/Emails and Comments Details</h1>
      <section class="mt-3 rounded" id="userDetails"></section>
      <button id="logout-button" class="btn btn-danger d-flex justify-content-center position-absolute top-0 start-0"><i class="fa-solid fa-arrow-left"></i></button>
    </section>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
